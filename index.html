<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="">
        <div class="left">
            <label for="field">Text Field<span style="color: red;">*</span></label><br>
            <input type="text" placeholder="Input Text" class="text"><br><br>

            <label for="select">Select Field <span style="color: gray;"><i
                        class="fa-solid fa-circle-exclamation"></i></span></label><br>
            <select name="" id="select">
                <option value="select">Select</option>
                <option value="select">Mumbai</option>
                <option value="select">Manali</option>
                <option value="select">Pune</option>
                <option value="select">Ujjain</option>
                <option value="select">Kolkata</option>
            </select><br><br>


            <label for="text-aria">Text Area
                <span style="color: gray;">
                    <i class="fa-solid fa-circle-exclamation"></i>
                </span>
            </label><br>
            <textarea name="" id="" cols="30" rows="10">Text Area</textarea><br><br>
            

            <label for="field">Text Field with Add-ons <span style="color: red;">*</span></label><br>
            <div class="btn">
                <input type="text" placeholder="Label   Input Text">
                <button type="button">Button</button>
            </div>
        </div>

        <div class="right">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search">
            </div>

            <input type="number" placeholder="-  1  +" class="number"><br>

            <input type="checkbox" name="" id="checkbox"> Checkbox <br>

            <input type="radio" name="" id="radio"> Radio Button <br>
            <main class="switch">
                <label for="slider"></label>
                <input type="checkbox"> Switch
            </main>

        </div>
    </form>
</body>

</html>
